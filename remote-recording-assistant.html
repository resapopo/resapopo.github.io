<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=yes, initial-scale=1, maximum-scale=1">
    <meta itemprop="description" content="Client-side overdubing application with WebRTC">
    <meta itemprop="name" content="Client-side overdubing application">
    <meta name="mobile-web-app-capable" content="yes">
    <meta id="theme-color" name="theme-color" content="#ffffff">

    <base target="_blank">

    <title>Remote Recording Web Assistant</title>

    <link rel="stylesheet" href="css/main.css">

</head>

<body>

<div id="container">

    <h1>リモート録音Webアシスタント</h1>
    <button id="start">マイクオン</button>

    <!-- bottons -->
    <div id="controler-1">
        <button id="record" disabled>録音</button>
        <input type="file" accept="audio/*" id="upload"></input>
        <button id="playall" disabled>再生</button>
        <button id="play" disabled hidden>Push</button>
        <button id="download" disabled>ダウンロード</button>
        <input type="number" id="index" name="track_number" value="0"
               min="0" max="0" hidden>
        
        
        <button id="overdub" hidden>Over Dubbing</button>
    </div>

    <!-- store recorded tracks -->
    <div id="tracks">
       
    </div>
    <div id="controler-2">
        <button id="pop" disabled>次の番号のトラックを削除:</button>
        <input type="number" id="index_for_delete" name="track_number_for_delete" value="0"
               min="0" max="0">
    </div>
